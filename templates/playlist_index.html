{% extends 'base.html' %}

{% block content %}
<h1>Playlists</h1>

<a href='/playlists/new'>New Playlist</a>

<div class="col-md-8 card-columns">
    {% for playlist in playlists %}
        <div class="card" style="width: 18rem;margin-top:20px;">
            <div class="card-body">
                <a href="/playlists/{{ playlist._id }}"><h5 class="card-title">{{ playlist.title }}</h5></a>
                <h6 class="card-subtitle mb-2 text-muted">{{playlist.videos|length}} videos</h6>
                <p class="card-text">{{playlist.description}}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
