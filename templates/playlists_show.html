{% extends 'base.html' %}

{% block content %}
<a href='/'>Back to Home</a>
<div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>
        <h1>{{ playlist.title }}</h1>
        <h2>{{ playlist.description }}</h2>
        {% for video in playlist.videos %}
            <div class="card"><div class="card-body">
                <iframe style="width:100%;height:315px;" src="https://www.youtube.com/embed/{{ video }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div></div>
        {% endfor %}
        <p><a href='/playlists/{{ playlist._id }}/edit'>Edit</a></p>
        <p><form method='POST' action='/playlists/{{ playlist._id }}/delete'>
            <input type='hidden' name='_method' value='DELETE'>
            <button class='btn btn-primary' type='submit'>Delete</button>
        </form></p>

        <hr>

        <!-- Comment form -->
        {% include 'partials/comment_form.html' %}

    </div>
</div>
{% endblock %}
